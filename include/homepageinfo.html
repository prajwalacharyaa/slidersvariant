<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
  .message-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #2f2f2f;
    padding: 30px;
    margin-top: 20px;
  }

  .message-bar-content {
    display: flex;
    align-items: center;
    position: relative;
    margin-right: 80px;
  }

  .message-bar-content::after {
    content: "";
    width: 20px; /* Adjust the width to control the spacing */
    height: 1px;
    background-color: transparent; /* Set the desired spacing color */
    position: absolute;
    right: -20px; /* Adjust the spacing distance */
    top: 50%;
    transform: translateY(-50%);
  }

  .message-bar-content i {
    margin-right: 5px;
    color: white;
  }

  .message {
    margin: 0px 5px;
    font-size: 21px;
    color: white;
    text-align: center; /* Added this line to center the text */
  }

  @media (max-width: 768px) {
    .message-bar {
      flex-wrap: wrap;
      justify-content: flex-start;
      padding: 15px;
      
    }

    .message-bar-content {
      margin-right: 0;
      margin-bottom: 10px;
      margin-right: 20px;
    }

    .message-bar-content::after {
      display: none;
    }
  }
</style>

<div class="message-bar">
  <div class="message-bar-content">
    <i class="fas fa-shield-alt"></i>
    <span class="message">Secure Checkout</span>
  </div>
  <div class="message-bar-content">
    <i class="fas fa-truck"></i>
    <span class="message">Fast Shipping</span>
  </div>
  <div class="message-bar-content">
    <i class="fas fa-money-bill"></i>
    <span class="message">Reasonable Price</span>
  </div>
</div>
