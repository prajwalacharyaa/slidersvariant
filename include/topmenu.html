<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }
        
        /* Navigation bar styles */
        nav {
            background-color: #f0f2f5;
            height: 90px;
            display: flex;
            align-items: center;
            padding: 0 5%;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        
        nav ul li {
            margin-right: 20px;
        }
        
        nav ul li a {
            color: #000;
            text-decoration: none;
            padding: 5px;
            font-size: 17.5px;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #d6592e;
        }
        
        nav img {
            height: 90px;
            margin-right: 20px;
        }
        
        /* Hamburger icon styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        
        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: #000;
            margin-bottom: 4px;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            nav {
                height: auto;
                flex-direction: column;
                align-items: flex-start;
            }
            
            nav ul {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
                display: none; /* Hide the menu by default */
            }
            
            nav ul.show {
                display: flex; /* Show the menu when the class "show" is added */
            }
            
            nav ul li {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .hamburger {
                display: flex; /* Show the hamburger icon */
                margin-left: auto; /* Position hamburger icon to the right */
                margin-top: -50px; /* Adjust the top margin to align with the logo */
           margin-bottom: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <a href="#"><img src="image/logo/logo.png" alt="Logo"></a>
        <!-- Hamburger icon -->
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <script>
        // Toggle the visibility of the menu when hamburger icon is clicked
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('nav ul');
        
        hamburger.addEventListener('click', () => {
            menu.classList.toggle('show');
        });
    </script>
</body>
</html>
